apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-monitor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup-monitor
  template:
    metadata:
      labels:
        app: backup-monitor
    spec:
      containers:
        - image: dominiek/backup-monitor
          imagePullPolicy: Always
          name: main
          # resources:
          #   limits:
          #     cpu: "1000m"
          #     memory: "4Gi"
          env:
            - name: GS_BUCKETS
              value: "peachtree-staging-uploads peachtree-staging-mongodb-backups"
            - name: POSTMARK_API_KEY
              value: "abc"
            - name: POSTMARK_FROM
              value: "admin@ptre.dev"
            - name: EMAIL_ALERT
              value: "admin@ptre.dev"
            - name: EMAIL_HEALTH_CHECK
              value: "admin@ptre.dev"
            - name: ENVIRONMENT
              value: "staging"
