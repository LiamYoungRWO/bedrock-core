apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - image: gcr.io/peachtree/peachtree-services-api
          imagePullPolicy: Always
          name: main
          env:
            - name: ENV_NAME
              value: staging
            - name: NODE_ENV
              value: production
            - name: MONGO_URI
              value: mongodb://mongo:27017/peachtree_staging
            - name: JWT_SECRET
              value: NIAJ2+H3UjhGxjCBFIIqLl2Fbnvy6iGr/P+9/duu
            - name: APP_URL
              value: https://ptre.dev
            - name: POSTMARK_FROM
              value: no-reply@ptre.dev
            - name: POSTMARK_API_KEY
              value: abc
            - name: UPLOADS_STORE
              value: gcs
            - name: UPLOADS_GCS_BUCKET
              value: peachtree-staging-uploads
            - name: LOG_LEVEL
              value: debug
          ports:
            - name: http-server
              containerPort: 2300
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
            httpGet:
              path: /1/status/mongodb
              port: 2300
          livenessProbe:
            httpGet:
              path: /1/status/mongodb
              port: 2300
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
